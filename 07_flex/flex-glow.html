<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/flex-test.css">
  <title>Document</title>
</head>
<body>
  <!-- flex-glow : 창의 크기가 늘어날때 자동으로 늘어날 비율을 지정 -->
  <h3>flex-glow</h3>
  <div class="container">
    <div class="item" style="flex-grow: 1;">1</div>
    <div class="item" style="flex-grow: 4;">2</div>
    <div class="item" style="flex-grow: 1;">3</div>
   
  </div>
  <h3>flex-basis</h3>
  <!-- basis는 창 크기가 줄면 자기 사이즈를 희생 -->
  <div class="container">
    <div class="item" style="flex-basis: 600px; ">1</div>
    <div class="item" style="flex-grow: 4;">2</div>
    <div class="item" style="flex-grow: 1;">3</div>
  </div>

  <h3>flex-shrink</h3>
  <!-- shrink는 0 : 수축 허용 않음 -->
  <!-- shrink는 0 : 수축 허용 않음 -->
  <div class="container">
    <div class="item" style="flex-basis: 600px; " >1</div>
    <div class="item" style="flex-basis: 200px; flex-shrink: 0;">2</div>
    <div class="item" style="flex-basis: 200px; flex-shrink: 1;">3</div>
  </div>
</body>
</html>
