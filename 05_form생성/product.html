<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  caption{
    font-weight: 700;
  }
  table {
    border-collapse: collapse;
    width: 600px;
  }
  th,
  td {
    border: 1px solid #ddd;
    text-align: center;
  }
  th{
    background-color: #ffffff;
    color: rgb(0, 0, 0);
  }

  td:nth-child(3){
    width: 30%;
  }
  
</style>
<body>
  <table>
    <caption>상품구성</caption>
    <tr >
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
     <tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
     <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>
  </table>
  
</body>
</html>
